<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrasi.css">
</head>
<body>
    <form action="">
    <h3>Form Registrasi</h3>
    <label for="name">Nama Lengkap
    </label>
    <input type="text" id="name">
        <!-- terdapat perbedaan terkait menaruh label di sebagai parent tunggal dan memiliki anak yaitu pda panjang input -->
    <label for="email">Alamat email
    </label>
        <input type="email" id="email">
    <label for="pw">Buat Password
    </label>
        <input type="password" name="" id="pw">
    <label for="ulang">Ulangi Password
    </label>
        <input type="password" name="" id="ulang">
    <button type="submit">Daftar</button>
</form>
</body>
</html>
